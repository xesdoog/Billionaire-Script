on:
  workflow_dispatch:

jobs:
  delete_all:
    runs-on: ubuntu-latest
    name: Delete Releases & Tags
    steps:
    - uses: actions/checkout@master
    - name: install github-remove
      id: github_remove
      run: npm install --save github-remove-all-releases
    - name: Todo Deleto Cuz
      id: del_all
      uses: actions/github-script@v7
      with:
        script: |
          var githubRemoveAllReleases = require('github-remove-all-releases');
          const owner = context.repo.owner;
          const repo  = context.repo.repo;
          const token = github.token
          githubRemoveAllReleases(token, owner, repo)
